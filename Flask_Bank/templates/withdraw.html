<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Dinero</title>
</head>
<body>
    <h1>Retirar Dinero de una Cuenta</h1>
    <form method="POST" action="{{url_for('withdraw')}}">
        <label for="account">Nombre de la Cuenta:</label>
        <select name="account" id="account">
            {% for account in accounts %}
                <option value="{{account}}">{{account}}</option>
            {% endfor %}
        </select
        <br>
        
        <label for="amount">Cantidad a Retirar:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br><br>

        <button type="submit">Retirar</button>
    </form>
    <a href="{{url_for('index')}}">Volver al Men√∫ Principal</a>
</body>
</html>
