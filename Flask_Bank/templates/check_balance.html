<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Saldo de Cuenta</title>
</head>
<body>
    <h1>Ver Saldo de la Cuenta</h1>
    <form method="POST" action="{{url_for('check_balance')}}">
        <label for="account">Nombre de la Cuenta</label>
        <select name="account" id="account">
            {% for account in accounts %}
                <option value="{{account}}">{{account}}</option>
            {% endfor %}
        </select>
        <br>
        
        <button type="submit">Ver Saldo</button>
    </form>
    <a href="{{url_for('index')}}">Volver al Men√∫ Principal</a>
</body>
</html>
