<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia</title>
</head>
<body>
    <h1>Transferir Dinero entre Cuentas</h1>
    <form method="POST" action="{{url_for('transfer')}}">
        <label for="from_account">Cuenta Origen:</label>
        <select name="from_account" id="from_account">
            {% for account in accounts %}
                <option value="{{account}}">{{account}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="to_account">Cuenta Destino:</label>
        <select name="to_account" id="to_account">
            {% for account in accounts %}
                <option value="{{account}}">{{account}}</option>
            {% endfor %}
        </select>
        <br>
        
        <label for="amount">Cantidad a Transferir:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br><br>

        <button type="submit">Transferir</button>
    </form>
    <a href="{{url_for('index')}}">Volver al Men√∫ Principal</a>
</body>
</html>
